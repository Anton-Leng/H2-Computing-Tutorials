<html>

        <title>Delete Customer</title>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <table border="1px" width="1250px">
            <tr>
                <td><a href='/' style="text-decoration: none;">Home</a></td>
                <td><a href='/addItem/' style="text-decoration: none;">Add Item</a></td>
                <td><a href='/updateItem/' style="text-decoration: none;">Update Item</a></td>
                <td><a href='/deleteItem/' style="text-decoration: none;">Delete Item</a></td>

        <h1>Delete customer record</h1>
        <table border="1px" width="1250px">
            <tr>
                <th>Customer ID</th>
                <th>Table Number</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="{{ url_for('deleteCust') }}" method="POST">
            <p>
                Customer ID:
                <input type="text" name="custID">
            </p>
            <p><input type="submit" value="Delete customer record!"></p>
        </form>
    </body>

</html>
