<!DOCTYPE html>

<html>
    <head>
        <title>Delete Order</title>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <table border="1px" width="1250px">
            <tr>
                <td><a href='/' style="text-decoration: none;">Home</a></td>
                <td><a href='/addItem/' style="text-decoration: none;">Add Item</a></td>
                <td><a href='/updateItem/' style="text-decoration: none;">Update Item</a></td>
                <td><a href='/deleteItem/' style="text-decoration: none;">Delete Item</a></td>
                <td><a href='/deleteCust/' style="text-decoration: none;">Delete Customer</a></td>
                <td><a href='/deleteOrder/' style="text-decoration: none;">Delete Order</a></td>
                <td><a href='/viewOrder/' style="text-decoration: none;">View Order</a></td>
                <td><a href='/viewBill/' style="text-decoration: none;">View Bill</a></td>
            </tr>
          </table>
        <h1>Delete order</h1>
        <table border="1px" width="1250px">
            <tr>
                <th>Order Number</th>
                <th>Item ID</th>
                <th>Remarks</th>
                <th>Customer ID</th>
                <th>Quantity</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
            </tr>
            {% endfor %}
        </table>        
        <form action="{{ url_for('deleteOrder') }}" method="POST">
            <p>
                Order number:
                <input type="text" name="orderNo">
            </p>
            <p><input type="submit" value="Delete order!"></p>
        </form>
    </body>

</html>
