<!DOCTYPE html>

<html>
    <head><title>H2 Computing Sign up Form</title></head>

    <form>
        <h1>H2 Computing Sign up Form</h1>

        <p>Please enter your particulars below.</p>

        <table>
            <tr>
                <td>First Name: <input name="first name" type="text" placeholder="First Name"</td>
                <td>Last Name: <input name="last name" type="text" placeholder="Last Name"</td>
            </tr>

            <tr>
                <td>Email: <input name="email" type="text" placeholder="name@email.com"</td>
                <td>Contact: <input name="contact" type="text" value=""</td>
            </tr>

            <tr>
                <td>Class: <input name="class" type="text" value=""</td>
                <td>Gender: 
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Date of Birth: <input name="DoB" type="text" placeholder="01/01/2000"</td> 
            </tr>
        </table>

        <p>Subject Combination</p>

        <table>
            <tr>
                <input type="radio" id="first subj combi" name="subj combi" value="P CP M E">           
            </tr>
            
            <tr>
                <input type="radio" id="second subj combi" name="subj combi" value="C CP M E">           
            </tr>

            <tr>
                <td>Other: <input name="other subj combi" type="text"</td>           
            </tr>
        </table>

    </form>

</html>
